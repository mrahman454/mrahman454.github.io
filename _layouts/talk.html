---
layout: default
---

<article class="publication">
  <h1 class="pub-title">{{ page.title }}</h1>
  <p class="pub-meta">{{ page.venue }}, {{ page.date | date: "%Y-%m-%d" }}</p>

  {% if page.youtube %}
    <div class="youtube-video">
      <iframe width="560" height="315"
              src="{{ page.youtube }}"
              frameborder="0"
              allowfullscreen>
      </iframe>
    </div>
  {% endif %}

  {% if page.abstract %}
    <h2>Abstract</h2>
    <p>{{ page.abstract }}</p>
  {% endif %}

  {% if page.slides %}
    <p><a href="{{ page.slides }}" target="_blank">Download slides</a></p>
  {% endif %}
</article>
